    display_name: "&8[&c&lKlíč - Skin Bedna&8]"
    lore:
     - ""
     - "&7Zakup si virtuální klíč, který slouží "
     - "&7k otevření &cSkin Bedny&7. "
     - ""
     - ""
     - "&7Cena: &c42 &7Tokenů "
     - ""
     - "&8(Skin Bedna obsahuje skiny na různé itemy) "
     - ""     
    click_requirement:
     requirements:
      cobble:
       type: javascript
       expression: '%ecobits_token% >= 42'
     deny_commands:
     - "[message] &8[&c&lTheCivia&8] &6&l» &7Nemáš dostatek Tokenů, další si můžeš dokoupit v serverovém obchodu. &c/tokeny"      
     - "[console] cmi sound entity_villager_no %player_name%"
     - "[refresh]"
 

    click_commands:
    - "[console] discordsrv broadcast #1087702102303838278 Hráč **%player_name%** měl **%ecobits_token%** tokenů a právě si zakoupil **Klíč** - **Skin Bedna** za **42 Tokenů**."    
    - "[console] ecobits take %player_name% token 42"   
    - "[console] ecocrates give %player_name% skinbedna virtual 1"   
    - "[message] &8[&c&lTheCivia&8] &6&l» &7Zakoupil sis klíč od Skin Bedny! Tvé klíče: &c%ecocrates_skinbedna_keys%<delay=10>"             
